<!DOCTYPE html>
<html lang="en">
<head>
    <title> KIANALANO - WST SOLO</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="bookstyle.css">

</head>
<body>
	<a href="Travels.html" class="button">Back</a>
<div class="container">
	
    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>Full Name :</span>
                    <input type="text" placeholder="Name">
                </div>
                <div class="inputBox">
                    <span>Email :</span>
                    <input type="email" placeholder="Email">
                </div>
                <div class="inputBox">
                    <span>Address :</span>
                    <input type="text" placeholder="Address">
                </div>
                <div class="inputBox">
                    <span>City :</span>
                    <input type="text" placeholder="Ex: Valenzuela, City">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>State :</span>
                        <input type="text" placeholder="Ex: Philippines">
                    </div>
                    <div class="inputBox">
                        <span>Zip Code :</span>
                        <input type="text" placeholder="Ex: 1448">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Payment</h3>

                <div class="inputBox">
                    <span>Cards Accepted :</span>
                    <img src="card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Name on Card :</span>
                    <input type="text" placeholder="Ex: Kian Alano">
                </div>
                <div class="inputBox">
                    <span>Credit Card Number :</span>
                    <input type="number" placeholder="Ex: 1111-2222-3333">
                </div>
                <div class="inputBox">
                    <span>Exp Month :</span>
                    <input type="text" placeholder="Ex: January">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Exp Year :</span>
                        <input type="number" placeholder="Ex: 2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="Ex: 1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="button" value="Proceed to Book" class="submit-btn" onClick="alert('Successfully Book!')">

    </form>

</div>    
    
</body>
</html>
